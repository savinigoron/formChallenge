<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Challenge</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/formChallenge" method="GET">

            <section>
                <h2>How can we help you?</h2>

                <ul>
                    <li>
                        <label for="usrename">Your Name</label>
                        <input type="text" name="user-name" id="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-Mail Address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="userphone">Your Phone Number</label>
                        <input type="tel" name="user-phone" id="userphone" required minlength="10">
                    </li>
                    <li>
                        <label for="usertext">Your Message</label>
                        <textarea name="user-text" id="usertext" rows="6" required minlength="10"
                            maxlength="200"></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usersearch">How did you find us?</label>
                <select name="user-search" id="usersearch" required>
                    <option value="websearch">Web Search</option>
                    <option value="facebook">Facebook</option>
                    <option value="instagram">Instagram</option>
                    <option value="google">Google Maps</option>
                </select>
            </section>
            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="reply-phone" value="phone" required>
                        <label for="reply-phone">Call me</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="reply-email" value="email" required>
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="reply-none" value="none" required>
                        <label for="reply-none">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section class="form-control-inline">
                <input type="checkbox" name="user-accept" id="useraccept" required>
                <label for="useraccept">Accept Terms</label>
            </section>
            <section id="form-actions">
                <button type="reset" class="btn-empty">Clear</button>
                <button type="submit" class="btn-filled">Submit</button>
            </section>
        </form>
    </main>

</body>

</html>
